<div class="alert alert-danger col-4 offset-4 "style="margin-top:30px;" *ngIf="errdb">{{errmsg}}</div>

<h1 class="text-center font-fun" style="margin-top: 50px"> Hello {{f_name}} {{l_name}} " To Do List App ðŸ˜…"
  <div class="btn btn-danger font-fun" [routerLink]="['/home']" >logout ðŸ˜¥</div>
</h1>

<div class="card col-8 offset-2">
    <div class="col-12">
      <div class="col-12 row"  *ngIf="!edit" style="margin-bottom: 15px;position: relative;">
          
              <input type="text" class="form-control offset-2 col-8" placeholder="Enter New ToDo" [(ngModel)]='name'>
              <div class="btn btn-primary addToDo col-2 offset-1 font-fun" (click)="addToDo()">Add <i class="fa fa-plus"></i></div>
          </div>
          <div class="col-12 row" *ngIf="edit" style="margin-bottom: 15px;position: relative;">
          
              <input type="text" class="form-control offset-1 col-7" placeholder="Enter New ToDo" [(ngModel)]='name'>
              <div class="btn btn-success addToDo col-2 offset-1 font-fun" (click)="editToDo()">Edit <i class="fa fa-edit"></i></div>
              <div class="btn btn-danger addToDo col-2 offset-1 font-fun" style="right: 16px;" (click)="cancel()">Cancel <i class="fa fa-close"></i></div>
          </div>
          <div *ngFor="let todo of  all_to_do;let i = index" class="btn to-do col-12 font-fun" [hidden]="todo.action">
            {{todo.name }} <i (click)="showEdit(todo.name,todo._id)" class="fa fa-edit text-primary edit"></i> 
             <i (click)="delete(todo._id)" class='fa fa-close text-danger delete'></i></div>
       
    </div>
    
</div>
